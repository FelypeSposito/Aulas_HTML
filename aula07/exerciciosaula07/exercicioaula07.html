<body>

  <center><h1>CADASTRO DE ALUNO</h1>

  <form action="saa">

    <label for="nome"><strong>Nome:</strong>
      <input type="text" size="23" required id=nome></label><br><br>

    <label for="e-mail"><strong>Email:</strong>
      <input type="email" required size="23" id=e-mail>
    </label>
    <br><br>

    <label for="Idade"><strong>Idade:</strong></label>
    <input type="text" size="5" id=Idade>

    <label for="CEP"><strong>CEP:</strong></label>
    <input type="search" id=CEP size="5"  placeholder=EX:1234567-890><br><br>

    <label for="Senha"><strong>Senha:</strong></label>
    <input type="password" size="22" required id=Senha><br><br>


    <label for="Login"><strong>Login:</strong></label>
    <input type="submit" id="enviar" value=Login><br><br>

    <h2>Opções em Radio:</h2>
  
  <input type="radio" name="bub" id="bub" required value="bub">
  <label for="bub">Opção 1</label><br>

  <input type="radio" name="bub" id="bub2" required value="bub2">
  <label for="bub">Opção 2</label><br>

  <input type="radio" name="bub" id="bub3" required value="bub3">
  <label for="bub">Opção 3</label><br>

  <h2>Opções check:</h2>

  <input type="checkbox" name="extra" id="extra 1">
  <label for="extra">Extra 1</label><br>

  <input type="checkbox" name="extra" id="extra 2">
  <label for="checkbox">Extra 2</label><br>

  <input type="checkbox" name="extra" id="extra 3">
  <label for="checkbox">Extra 3</label><br>

  </center>
  </form>



</body>
